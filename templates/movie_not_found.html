<!-- templates/movie_not_found.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Not Found - StreamFlix Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse styles from movies.html or add_movie.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --accent-color: #f5c518;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 50px;
            z-index: 1000;
            transition: var(--transition);
        }

        header.scrolled {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 50px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 25px;
            transition: var(--transition);
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .page {
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .not-found {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .not-found i {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .not-found h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .not-found p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background: var(--gradient-1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            header.scrolled {
                padding: 10px 20px;
            }

            .not-found {
                padding: 50px 20px;
            }

            .not-found h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-container">
            <div class="logo" onclick="window.location.href='/movies';">StreamFlix Admin</div>
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <span>Admin User</span>
                </div>
            </div>
        </div>
    </header>

    <div class="page">
        <div class="not-found">
            <i class="fas fa-film"></i>
            <h1>Movie Not Found</h1>
            <p>The movie you're looking for doesn't exist or has been removed.</p>
            <a href="/movies" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Library
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
